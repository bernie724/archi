##Config for archi install

##archi system name
osn="archi"

##host
##id
hid=$(hostid | cut -b5-8)
##hostname
ahost="$osn-$hid"
#ahost="taranos"

##first normal user uid 1000
auser="$osn"
#auser="bernie"

##password for everything auser/root/conf
apass="$osn"
#apass="W3!comeT0$osn"

##console font
afn=ter-7 #console font name
afs=16 #console font size must be one that is available
aft=n #console font type bold or normal must be available
afont="$afn$afs$aft"

##Do not change, needed to cross over to chroot env
idir=/usr/local/archi 
aconf=archi.conf
##

##hd info
##false create your own disk1; true: uses fdisk on disk1 [rdev]
apdisk=true
afs=ext4
#afs=btrfs ##experimental
rdev=/dev/sda
bpar=1 #boot
spar=2 #swap
rpar=3 #root
rmnt=/mnt #root mnt
bmnt=boot #boot mnt name
##true, fdisk and format disk2 [bdisk] for flatpak /var/lib/flatpak apps
bpdisk=false
 bdisk=/dev/sdb1

##true; system will reboot after install
areboot=false
## autologin tty1
aauto=true
## splash screen
asplash=true
 astheme=spinner ##has to be one of the plymouth default themes

##package lists
#plist=sets/exp/pbb.set ##barebones for testing
plist=sets/plistclean.set
pverbose=false
##flatpak list
fpon=true ##false dont install flatpak apps
#flist=sets/fbb.set ##barebones for testing
flist=sets/flistclean.set
fverbose=false
##list of modules to install
mlist=sets/mlist.set
##remove list [pacman] remove some target pacman packages
pron=false
rlist=sets/rlist.set #remove list

##the local admin area for local programs and apps 
aloc=/usr/local
##auser home
ahome="/home/$auser"
##login banner
osb="$osn (\t)"
##package dir
apkg="$aloc/packages"

##sys
alang="en_US.UTF-8"
acode="UTF-8"
akeym="us"
ltime="America/Los_Angeles"
atool=forsys/skel #base tool locale
awall=archi.jpg  #limine boot wallpaper

##aur apps
bapp=limine ##bootloader do not change
 alim=limine.cfg
acrypt=true ##false and the archi.conf will be removed instead of crypted
 capp=ccrypt ##file crypt app

##auth
##true, copy .ssh from an existing system [sshhost]
sshkey=false
 sshhost="10.0.3.1"
##false, sudo will ask for a password whenever respawn
asudo=true
##admin dir

##background dir info
bdir=/usr/local/backgrounds
abdir=/usr/share/backgrounds/archlinux
bbdir=/usr/share/backgrounds/xfce

##break line
aline () {
dashes=80
until [ $dashes -le 0 ]
do
echo -n "-"
((dashes--))
done
echo
}

